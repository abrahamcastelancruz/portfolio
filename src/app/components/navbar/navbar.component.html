<header class="site-header">
  <a href="/" class="logo">
    <img
      src="assets/images/Logo.png"
      alt="Logo Abraham Castelan"
      class="logo-image"
    />
    <span class="logo-text">Abraham Castelan</span>
  </a>
  <fa-icon [icon]="faBars" class="hamburger-menu" (click)="hamburgerMenu()">
  </fa-icon>
  <nav class="navigation" [class.show]="showMenu === true">
    <div class="navigation-content">
      <fa-icon [icon]="faTimes" class="close-menu" (click)="hamburgerMenu()">
      </fa-icon>
      <div class="navigation-profile">
        <div class="profile-avatar">
          <img src="assets/images/Logo.png" alt="Logo Abraham Castelan" />
        </div>
        <div class="profile-data">
          <span class="profile-name">Abraham Castelan</span>
          <span class="profile-description">Front End Developer</span>
        </div>
      </div>
      <div class="navigation-menu">
        <ul class="navigation-list">
          <li class="navigation-item" routerLinkActive="active">
            <a
              class="navigation-link"
              routerLink="home"
              (click)="hamburgerMenu()"
              >Home</a
            >
          </li>
          <li class="navigation-item" routerLinkActive="active">
            <a
              class="navigation-link"
              routerLink="about"
              (click)="hamburgerMenu()"
              >About</a
            >
          </li>
          <li class="navigation-item" routerLinkActive="active">
            <a
              class="navigation-link"
              routerLink="experience"
              (click)="hamburgerMenu()"
              >Experience</a
            >
          </li>
          <li class="navigation-item" routerLinkActive="active">
            <a
              class="navigation-link"
              routerLink="portfolio"
              (click)="hamburgerMenu()"
              >Portfolio</a
            >
          </li>
          <li class="navigation-item" routerLinkActive="active">
            <a
              class="navigation-link"
              routerLink="contact"
              (click)="hamburgerMenu()"
              >Contact</a
            >
          </li>
        </ul>
      </div>
      <div class="navigation-info">
        <a href="#" class="btn resume">Resume</a>
        <div class="navigation-social">
          <a href="" class="social-icon">
            <fa-icon [icon]="faGit"></fa-icon>
          </a>
          <a href="" class="social-icon">
            <fa-icon [icon]="faLinkedin"></fa-icon>
          </a>
          <a href="" class="social-icon">
            <fa-icon [icon]="faInstagram"></fa-icon>
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>
